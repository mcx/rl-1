# DDPG Trainer Configuration for Pendulum-v1

defaults:

  - transform@transform0: step_counter
  - transform@transform1: double_to_float
  - transform@transform2: reward_sum

  - env@training_env: batched_env
  - env@training_env.create_env_fn: transformed_env
  - env@training_env.create_env_fn.base_env: gym
  - transform@training_env.create_env_fn.transform: compose

  - model@models.value_model: value

  - network@networks.actor_network: mlp
  - network@networks.value_network: mlp

  - collector@collector: sync

  - replay_buffer@replay_buffer: base
  - storage@replay_buffer.storage: lazy_tensor
  - writer@replay_buffer.writer: round_robin
  - sampler@replay_buffer.sampler: random
  - trainer@trainer: ddpg
  - optimizer@optimizer: adam
  - loss@loss: ddpg
  - target_net_updater@target_net_updater: soft
  - logger@logger: csv
  - _self_

# Network configurations
networks:
  actor_network:
    out_features: 1  # Pendulum action space is 1-dimensional
    in_features: 3   # Pendulum observation space is 3-dimensional
    num_cells: [256, 256]

  value_network:
    out_features: 1  # Q-value output
    in_features: 4   # Pendulum observation (3) + action (1)
    num_cells: [256, 256]

# Model configurations
models:
  actor_module:
    _target_: torchrl.trainers.algorithms.configs.modules._make_tensordict_module
    module: ${networks.actor_network}
    in_keys: ["observation"]
    out_keys: ["param"]

  actor_tanh:
    _target_: torchrl.trainers.algorithms.configs.modules._make_tanh_module
    in_keys: ["param"]
    out_keys: ["action"]
    low: -2.0
    high: 2.0

  actor_model:
    _target_: torchrl.trainers.algorithms.configs.modules._make_tensordict_sequential
    modules:
      - ${models.actor_module}
      - ${models.actor_tanh}

  value_model:
    in_keys: ["observation", "action"]
    out_keys: ["state_action_value"]
    network: ${networks.value_network}

transform0:
  max_steps: 200
  step_count_key: "step_count"

transform1:
  in_keys: null
  out_keys: null

transform2:
  in_keys: ["reward"]
  out_keys: ["reward_sum"]

training_env:
  num_workers: 1
  create_env_fn:
    base_env:
      env_name: Pendulum-v1
    transform:
      transforms:
        - ${transform0}
        - ${transform1}
        - ${transform2}
    _partial_: true

# Loss configuration
loss:
  actor_network: ${models.actor_model}
  value_network: ${models.value_model}
  loss_function: l2
  delay_value: true

target_net_updater:
  tau: 0.005

# Optimizer configuration
optimizer:
  lr: 3.0e-4

# Collector configuration
collector:
  create_env_fn: ${training_env}
  policy: ${models.actor_model}
  total_frames: 1_000_000
  frames_per_batch: 1000
  init_random_frames: 5000
  _partial_: true

# Replay buffer configuration
replay_buffer:
  storage:
    max_size: 100_000
    device: cpu
    ndim: 1
  sampler:
  writer:
    compilable: false
  batch_size: 256

logger:
  exp_name: ddpg_pendulum_v1

# Trainer configuration
trainer:
  collector: ${collector}
  optimizer: ${optimizer}
  replay_buffer: ${replay_buffer}
  target_net_updater: ${target_net_updater}
  loss_module: ${loss}
  logger: ${logger}
  total_frames: ${collector.total_frames}
  frame_skip: 1
  clip_grad_norm: false
  clip_norm: null
  progress_bar: true
  seed: 42
  save_trainer_interval: 25000
  log_interval: 25000
  save_trainer_file: null
  optim_steps_per_batch: 64
  async_collection: false
